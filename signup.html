<!DOCTYPE html>
<html>

<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <script src="bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Create your account</h4>
            <form>
                <div class="name-container">
                    <div class="name-container2">
                        <input style="width:15vw" class="form-control name-item1" type="text"
                            placeholder="First Name" />
                    </div>
                    <div class="name-container3">
                        <input style="width:15vw" class="form-control name-item2" type="text" placeholder="Last Name" />
                    </div>
                </div>
                <div>
                    <input class="form-control" type="text" placeholder="Username" />
                </div>
                <div>
                    <input class="form-control" type="password" placeholder="Password" />
                </div>
            </form>
        </div>
    </div>
</body>

</html>
